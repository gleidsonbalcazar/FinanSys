<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="myForm">
    <div class="form-group">
      <div class="form-group ml-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="R" formControlName="typeBudget" />
          <label class="form-check-label" for="typeBudgetRadio1">
            Receita
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="D" formControlName="typeBudget" />
          <label class="form-check-label" for="typeBudgetRadio2">
            Despesa
          </label>
        </div>
        <div *ngIf="submitted && f['typeBudget'].errors" class="text-danger">
          <div *ngIf="f['typeBudget'].errors['required']">
            Tipo de Orçamento Requerido
          </div>
        </div>
      </div>

      <label for="description" class="col-sm-6 control-label">Descrição do Orçamento</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" name="description" id="description"
          placeholder="Descrição do Orçamento" formControlName="description" />
        <div *ngIf="submitted && f['description'].errors" class="text-danger">
          <div *ngIf="f['description'].errors['required']">Descrição Requerida</div>
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-wrap flex-column">
      <label for="value" class="col-sm-6 control-label">Valor:</label>
      <div class="col-sm-6">
        <input type="text" currencyMask class="form-control" name="value" id="value" placeholder="Valor"
          formControlName="value" />
        <div *ngIf="submitted && f['value'].errors" class="text-danger">
          <div *ngIf="f['value'].errors['required']">Valor Requerido</div>
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-wrap flex-column">
      <div class="col-sm-6">
        <label for="month" class="">Mês:</label>
        <select class="form-control" formControlName="month" (ngModelChange)="onMonthChangeSelect($event)">
          <option [ngValue]="null" disabled>Selecione o mês</option>
          <option *ngFor="let m of months" [ngValue]="m.id">
            {{ m.name }}
          </option>
        </select>
        <div *ngIf="submitted && f['month'].errors" class="text-danger">
          <div *ngIf="f['month'].errors['required']">Mês Requerido</div>
        </div>
      </div>
    </div>
    <div class="form-check">
      <div class="col-sm-12">
        <label for="value" class="form-check-label">
          <input type="checkbox" class="form-check-input" name="default" id="default"
            formControlName="default" />Incluir automaticamente.
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="submitForm()">Salvar</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(0)">Close</button>
</div>
