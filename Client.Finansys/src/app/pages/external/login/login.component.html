<div id="loginWrapper">
  <div class="container">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <span class="login-form-title">
            Faça o login
          </span>

          <div class="wrap-input margin-top-35 margin-bottom-35">
            <input class="input-form" formControlName="username" type="text" name="usuario" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <span class="focus-input-form" data-placeholder="Usuário"></span>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Necessário preencher o usuário</div>
          </div>
          </div>

          <div class="wrap-input margin-bottom-35">
            <input class="input-form" formControlName="password" type="password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <span class="focus-input-form" data-placeholder="Senha"></span>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Necessário preencher a senha</div>
            </div>
          </div>


          <div class="container-login-form-btn">
            <button [disabled]="loading" class="login-form-btn">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>
        </form>
      </div>
      <img src="../../../../assets/images/login.png" width="300" height="300" class="margin-left-50" />
    </div>
  </div>

  <script>

  </script>
</div>
